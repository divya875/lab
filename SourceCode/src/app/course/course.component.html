<div class="container-fluid align-content-center align-items-center">
  <div class="col-4"></div>
  <div class="col-4">
    <mat-card class="example-card">
      <mat-card-content>
        <dl>
          <dt>First Name:</dt>
          <dd>{{module[0].firstName}}</dd>
          <dt>Last Name:</dt>
          <dd>{{module[0].lastName}}</dd>
          <dt>Username:</dt>
          <dd>{{module[0].userName}}</dd>
          <dt>Phone Number:</dt>
          <dd>{{module[0].mobilenumber}}</dd>
          <dt>Course 1:</dt>
          <dd>{{module[0].course1}}</dd>
          <dt>Course 2:</dt>
          <dd>{{module[0].course2}}</dd>
          <dt>COurse 3:</dt>
          <dd>{{module[0].course3}}</dd>
        </dl>
      </mat-card-content>
      <mat-card-actions>
        <a mat-raised-button color="primary" [routerLink]="['/course-edit', module[0].userName]"><mat-icon>edit</mat-icon></a>
      </mat-card-actions>
    </mat-card></div>
  <div class="col-4">
  </div>
</div>
