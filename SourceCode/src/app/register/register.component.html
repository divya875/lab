<div class="container">
  <div class="row justify-content-center">

    <div class="col-xl-10 col-lg-12 col-md-9">
      <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
          <div class="text-center">
            <form [formGroup]="Formmodule" class="contact-form simple-form"  (ngSubmit)="onFormSubmit(Formmodule.value)">
              <h1 class="me" required><br>

                <input formControlName="firstName" type="text" class="form-control form-control-user"  id="firstName" placeholder="First name"><br>
                <input formControlName="lastName" type="text" class="form-control form-control-user" id="lastName" placeholder="Last name"><br>
                <input formControlName="userName" type="text" class="form-control form-control-user" id="userName" placeholder="Email ID" required><br>
                <input formControlName="password" type="password" class="form-control form-control-user" id="password"  placeholder="Password" required><br>
              </h1>
              <fieldset>

                <input formControlName="passwordconfirmation" type="password" class="form-control form-control-user" id="passwordconfirmation" placeholder="Confirm Password" required >
                <input formControlName="mobilenumber" type="text" class="form-control form-control-user" id="mobilenumber" placeholder="Mobile phone" optional><br>
                <input formControlName="course1" type="text" class="form-control form-control-user" id="course1" placeholder="Course 1" required><br>
                <input formControlName="course2" type="text" class="form-control form-control-user" id="course2" placeholder="Course 2" required><br>
                <input formControlName="course3" type="text" class="form-control form-control-user" id="course3" placeholder="COurse 3" required><br>
                <button type="submit" class="btn btn-primary btn-user btn-block">Register</button>
                <br>
              </fieldset>
            </form>
            <hr>
            <div class="text-center">
              <a style="color:black" href="login">Login</a>
            </div>
          </div>
        </div>
        <div class="col-md-4"></div>
      </div>
    </div>
  </div>

</div>
<script src="../../assets/vendor/jquery/jquery.min.js"></script>
<script src="../../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="../../assets/vendor/jquery-easing/jquery.easing.min.js"></script>
<script src="../../assets/js/sb-admin-2.min.js"></script>
